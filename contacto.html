                <h4>Dejanos tu mensaje y te respondemos!</h4>
            </div>
            <div class="mb-2">
                <form action = "">
                    <div class="mb-2">

                    </div>
                    <div class="mb-2">

                    </div>
                    <div class="mb-2">
                        <label for="correo">Correo</label>
                        <input type="text" class="form-control" name="correo" id="correo" placeholder= "ej: Juans@hotmail.com">
                    </div>
                    <div class="mb-2">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                    </div>
                    <div class="mb-2">
                        <button class="bnt bnt-primary">Enviar</button>
                    </div>
                </form>
            </div>
